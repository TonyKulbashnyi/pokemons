<body>

<div class="container">
    <div class="option">
        <div class="option__sort sort">
            <div class="sort__button button">
                sorting
            </div>
        </div>
        <div class="option__favorite favorite">
            <div class="favorite__button button">
                favorite
            </div>
        </div>
    </div>
    <main class="main">
        <div class="main__slider slider">
            <div class="slider__wrapper">
                <!--<div class="slider__item">-->
                    <!--<img src="./images/1.svg" alt="1" class="slider__image">-->
                    <!--<span class="slider__name">-->
                        <!--name1-->
                        <!--<i class="far fa-star favorite-item"></i>-->
                    <!--</span>-->
                <!--</div>-->
            </div>
            <a class="slider__control slider__control_left" href="#">
                <i class="fas fa-chevron-left"></i>
            </a>
            <a class="slider__control slider__control_right slider__control_show"
               href="#">
                <i class="fas fa-chevron-right"></i>
            </a>
        </div>
    </main>
    <section class="details">
        <div class="details__close">
            <i class="fas fa-times"></i>
        </div>
        <div class="details__name">
            <span class="name"></span>
        </div>
        <div class="details__description description">
            <ul class="description__list">
                <li class="description__weight">
                </li>
                <li class="description__height">
                </li>
                <li class="description__experience">
                </li>

            </ul>
        </div>
        <div class="details__image">
            <img src="" alt="" class="image">
        </div>
